<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <title>D3 tree hierarchy</title>
</head>
<body>
  <div>Goal: display hierarchical data in a treemap layout.</div>
  <br>
  <div id="chart_div"></div>
  <script>
    async function draw(){

    // plot area set up
    dims = {
      width: 1200, 
      height: 600,
      margin: 50
    }

    const ctr = d3.select('#chart_div')
      .append('svg')
      .attr('width', dims.width)
      .attr('height', dims.height)
        .append('g')
        .attr('transform', 'translate(50, 50)')
    
    // get the data
    data = await d3.csv('https://raw.githubusercontent.com/tippytappy/d3_study/main/Africa.csv',
      function (data) {
        return {
          index: +data.Index,
          country: data.Country,
          region: data.Region,
          population: +data.Population,
          gdp: +data.GDP
        }
      })

    // stratify the data to create the root object
    const root = d3.stratify()
      .id(d => d.country)
      .parentId(d => d.region)
      (data)
      

    
    // add a summary value to the root object
    root.sum(d => d.population)

    // add coordinates to the root object
    d3.treemap()
      .tile(d3.treemapBinary)
      .size([dims.width, dims.height])
      .padding(2)
      (root)

    const regions = root.children.map(d => d.data.country)
    console.log(regions)
    colourScale = d3.scaleOrdinal()
      .domain(regions)
      .range(['red', 'blue', 'orange', 'green', 'pink'])

    // plot the chart
    ctr
      .selectAll('rect')
      .data(root.leaves())
      .join('rect')
      .attr('x', d => d.x0)
      .attr('y', d => d.y0)
      .attr('width', d => d.x1 - d.x0)
      .attr('height', d => d.y1 - d.y0)
      .style('stroke', 'black')
      .style('fill', d => colourScale(d.data.region))

    ctr
      .selectAll('text')
      .data(root.leaves())
      .join('text')
      .attr('x', d => d.x0 + 2)
      .attr('y', d => d.y0 + 10)
      .text(d => d.data.country)
      .attr('font-size', 10)
      .style('font-family', 'sans-serif')
      .attr('fill', 'white')

    // and to add the text labels
    ctr
      .selectAll("text")
      .data(root.leaves())
      .join("text")
        .attr("x", function(d){ return d.x0+1})    // +10 to adjust position (more right)
        .attr("y", function(d){ return d.y0+10})    // +20 to adjust position (lower)
        .text(function(d){ return d.data.country})
        .attr("font-size", "15px")
        .attr("fill", "white")
    }

    draw()
  </script>
</body>
</html>
