<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://d3js.org/d3.v6.js"></script>
  <div id="shapes"></div>
  <script>
  const svg = d3.select('#shapes')
    .append('svg')
    .attr('width', 500)
    .attr('height', 500)
    
  svg.append('rect')
      .attr('x', 100)
      .attr('y', 100)
      .attr('width', 50)
      .attr('height', 200)
      .transition(d3.elastic)
        .attr('width', 200)
        .duration(1000)
      .transition()
        .attr('height', 50)
        .duration(1000)

  </script>
</body>
</html>
