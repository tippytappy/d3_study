<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <title>Changing bar charts</title>
</head>
<body>
  <div style="font-family: sans-serif;">Goal: Display the same data as different bar charts.</div>
  <br>
  <div id="dropdown-div">
    <select id="dropdown">
      <option value='cols' selected>Column chart</option>
      <option value='bars'>Bar chart</option>
      <option value='circular'>Circular chart</option>
    </select>
  </div>
  <br>
  <div id="d3_chart"></div>

  <script>
    // container
    const margins = {all: 30, top: 30, right: 30, bottom: 30, left: 50}
    width = 600
    height = 600
    
    const ctr = d3.select("#d3_chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
        .append("g")
        .attr("transform", `translate(${margins.left},${margins.top})`)


    async function draw() {
      data = await d3.csv("https://raw.githubusercontent.com/tippytappy/d3_study/main/sample_data.csv", 
        function(data) {
          return {
            index: +data.index,
            group: data.group,
            value1: +data.value1
          }
        }
      )
      
      /////////////////////////////////////// COLS //////////////////////////////////////////////
      function cols () {
        const x = d3.scaleBand()
          .domain(d3.map(data, d => d.index))
          .range([0, width - margins.all])
          .padding(0.1)

        const y = d3.scaleLinear()
          .domain([0, d3.max(data, d => d.value1)])
          .range([height - margins.all, 0])

        ctr.selectAll('rect')
          .data(data)
          .join(
            enter => enter
              .append('rect')
              .attr('x', d => x(d.index))
              .attr('y', d => y(d.value1))
              .attr('width', x.bandwidth)
              .attr('height', d => height - y(d.value1)),
            update => update
            .call(update => update
              .transition()
              .attr('width', x.bandwidth)
              .transition()
              .duration(1000)
              .attr('x', d => x(d.index))
              .attr('y', d => y(d.value1))
              .transition()
              .attr('width', x.bandwidth)
              .attr('height', d => height - y(d.value1)))
              .attr('fill', 'black')
              .attr('opacity', 100),
            exit => exit.remove()
          )
          
        }

      /////////////////////////////////////// BARS //////////////////////////////////////////////
      function bars () {
      const y = d3.scaleBand()
        .domain(d3.map(data, d => d.index))
        .range([0, height - margins.all])
        .padding(0.1)

      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.value1)])
        .range([0, width - margins.all])

      ctr.selectAll('rect')
        .data(data) 
        .join('rect')
        .transition()
        .attr('height', y.bandwidth)
        .attr('x', 0)
        .attr('y', d => y(d.index))
        .transition()
        .duration(1000)
        .attr('width', d => x(d.value1))
        .attr('fill', 'black')
        .attr('opacity', 100)
      }
      

      ////////////////////////////////////// CIRCULAR ///////////////////////////////////////////
      function circular() {
        innerRadius = 200
        outerRadius = 300

        const x = d3.scaleBand()
            .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
            .align(0)                  // This does nothing ?
            .domain(data.map(d => d.index)); // The domain of the X axis is the list of states.

        // Y scale
        const y = d3.scaleRadial()
            .range([innerRadius, outerRadius])   // Domain will be define later.
            .domain([0, d3.max(data, d => d.value1)]); // Domain of Y is from 0 to the max seen in the data

        // remove regular bars / cols
        ctr.selectAll('rect')
          .transition()
          .attr('opacity', 0)
          //.remove()

        // Add circular bars
        ctr.selectAll("path")
          .data(data)
          .join("path")
          .attr("fill", "#69b3a2")
          .attr("d", d3.arc()     // imagine your doing a part of a donut plot
          .innerRadius(innerRadius)
          .outerRadius(innerRadius)
          .startAngle(d => x(d.index))
          .endAngle(d => x(d.index) + x.bandwidth())
          .padAngle(0.01)
          .padRadius(innerRadius))
          //.transition()
          .outerRadius(d => y(d.value1))
      }

      ////////////////////////////////////// END OF FUNCTIONS /////////////////////////////////////

      cols()  // display something on loading

      d3.select('#dropdown')
      .on('change', function(e) {
        switch (this.value) {
          case 'bars':
            bars();
            break;
          case 'cols':
            cols();
            break;
          case 'circular':
            circular();
            break;
        }
      })
      }
    draw()
  </script>
</body>
</html>
