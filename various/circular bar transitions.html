<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.js"></script>
  <title>Changing bar charts</title>
</head>

<body>
  <div style="font-family: sans-serif;">Goal: Display the same data as different bar charts.</div>
  <br>
  <div id="d3_chart"></div>

  <script>
    
    width = 500 
    height = 500
    const ctr = d3.select("#d3_chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height)


    async function draw() {
      data = await d3.csv("https://raw.githubusercontent.com/tippytappy/d3_study/main/sample_data.csv", 
        function(data) {
          return {
            index: +data.index,
            group: data.group,
            value1: +data.value1
          }
        }
      )
      
      innerRadius = 100
      outerRadius = 200

      const x = d3.scaleBand()
          .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
          .align(0)                  // This does nothing ?
          .domain(data.map(d => d.index)); // The domain of the X axis is the list of states.

      // Y scale
      const y = d3.scaleRadial()
          .range([innerRadius, outerRadius])   // Domain will be define later.
          .domain([0, d3.max(data, d => d.value1)]); // Domain of Y is from 0 to the max seen in the data

      // define the circular bar path here to keep the next block neater
      const arc = d3.arc()     // imagine you're doing a part of a donut plot
        .innerRadius(innerRadius)
        .outerRadius(innerRadius + 10)
        .startAngle(d => x(d.index))
        .endAngle(d => x(d.index) + x.bandwidth())
        .padAngle(0.01)
        .padRadius(innerRadius)
        console.log(arc)

      // Add circular bars
      ctr.selectAll("path")
        .data(data)
        .join("path")
        .attr("d", arc)
        .attr('transform', `translate(${width / 2}, ${height / 2})`)
      /*   .transition()
        .duration(3000)
        .delay(d => d.index * 20)
        .attr("d", d3.arc()     // imagine you're doing a part of a donut plot
        .innerRadius(innerRadius)
        .outerRadius(d => y(d.value1))
        .startAngle(d => x(d.index))
        .endAngle(d => x(d.index) + x.bandwidth())
        .padAngle(0.01)
        .padRadius(innerRadius)) */
    }
    draw()
  </script>
</body>
</html>
